name: Release to Maven Central

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Extract version from tag
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and publish
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
        run: |
          ./gradlew clean test build publishToMavenLocal --no-daemon

      - name: Create release bundle
        run: |
          VERSION=${{ steps.extract_version.outputs.VERSION }}
          MAVEN_DIR=~/.m2/repository/io/github/simplesqlgen/simple-sql-generator/$VERSION
          
          echo "ðŸ” Looking for Maven directory: $MAVEN_DIR"
          
          if [ ! -d "$MAVEN_DIR" ]; then
            echo "âŒ Maven directory not found: $MAVEN_DIR"
            exit 1
          fi
          
          cd "$MAVEN_DIR"
          echo "ðŸ“ Working in: $(pwd)"
          echo "ðŸ“„ Files found:"
          ls -la
          
          # Generate checksums
          for file in *.jar *.pom *.module; do
            if [ -f "$file" ]; then
              echo "ðŸ” Generating checksums for $file"
              md5sum "$file" | cut -d' ' -f1 > "$file.md5"
              sha1sum "$file" | cut -d' ' -f1 > "$file.sha1"
            fi
          done
          
          echo "ðŸ“¦ Files before bundling:"
          ls -la
          
          # Create directory structure
          BUNDLE_DIR=io/github/simplesqlgen/simple-sql-generator/$VERSION
          mkdir -p "$BUNDLE_DIR"
          
          # Copy artifact files only
          for ext in jar pom asc module md5 sha1; do
            for file in *.$ext; do
              if [ -f "$file" ]; then
                cp "$file" "$BUNDLE_DIR/"
              fi
            done
          done
          
          echo "ðŸ“¦ Bundle directory contents:"
          find io/ -type f | sort
          
          # Create ZIP bundle
          zip -r simple-sql-generator-$VERSION-bundle.zip io/
          echo "âœ… Created bundle: simple-sql-generator-$VERSION-bundle.zip"
          ls -la *.zip

          # Move ZIP to workspace for upload
          mv simple-sql-generator-$VERSION-bundle.zip $GITHUB_WORKSPACE/

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            simple-sql-generator-${{ steps.extract_version.outputs.VERSION }}-bundle.zip
          body: |
            ## ðŸš€ Release ${{ steps.extract_version.outputs.VERSION }}
            
            ### Maven Dependency
            ```gradle
            dependencies {
                implementation 'io.github.simplesqlgen:simple-sql-generator:${{ steps.extract_version.outputs.VERSION }}'
            }
            ```
            
            ### Manual Upload to Maven Central
            1. Download the ZIP bundle from this release
            2. Go to https://central.sonatype.com
            3. Upload the ZIP file
            4. Click Publish

          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
