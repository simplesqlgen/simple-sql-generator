name: Release to Maven Central

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Extract version from tag
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build, test, and publish locally with signing
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}  # optional, ë¹„ë°€ë²ˆí˜¸ ìžˆëŠ” ê²½ìš°
        run: |
          echo "Importing PGP key..."
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          ./gradlew clean test build publishToMavenLocal -Psigning.keyId=$SIGNING_KEY_ID -Psigning.password=$SIGNING_PASSWORD -Psigning.secretKeyRingFile=~/.gnupg/secring.gpg --no-daemon

      - name: Create release bundle
        run: |
          VERSION=${{ steps.extract_version.outputs.VERSION }}
          MAVEN_DIR=~/.m2/repository/io/github/simplesqlgen/simple-sql-generator/$VERSION
          
          cd "$MAVEN_DIR"
          
          # Generate checksums for all artifacts
          for file in *.jar *.pom *.asc *.module; do
            if [ -f "$file" ]; then
              md5sum "$file" | cut -d' ' -f1 > "$file.md5"
              sha1sum "$file" | cut -d' ' -f1 > "$file.sha1"
            fi
          done
          
          # Create ZIP bundle
          mkdir -p io/github/simplesqlgen/simple-sql-generator/$VERSION
          cp * io/github/simplesqlgen/simple-sql-generator/$VERSION/
          zip -r simple-sql-generator-$VERSION-bundle.zip io/

      - name: Upload bundle to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ~/.m2/repository/io/github/simplesqlgen/simple-sql-generator/${{ steps.extract_version.outputs.VERSION }}/simple-sql-generator-${{ steps.extract_version.outputs.VERSION }}-bundle.zip
          body: |
            ## ðŸš€ Release ${{ steps.extract_version.outputs.VERSION }}
            ### Maven Dependency
            ```gradle
            dependencies {
                implementation 'io.github.simplesqlgen:simple-sql-generator:${{ steps.extract_version.outputs.VERSION }}'
            }
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
